<!DOCTYPE html>
<html>
<head>
	<title>HWH</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" type="text/css" href="sidebar.css">
	<link rel="stylesheet" type= text/css" href="assignments.css">

	<link rel="stylesheet" type="text/css" href="ink.css">
	<link rel="stylesheet" type="text/css" href="tooltip.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div id="sidebar">
	<div id="sidebar-tasks" class="sidebar-button">
		<i class="fa fa-tasks fa-fw"></i>
		<span class="tooltip">YOUR TASKS</span>
	</div>
	<div id="sidebar-add" class="sidebar-button">
		<i class="fa fa-plus fa-fw"></i>
		<span class="tooltip">ADD NEW TASK</span>
	</div>
	<div id="sidebar-done" class="sidebar-button">
		<i class="fa fa-check fa-fw"></i>
		<span class="tooltip">COMPLETED TASKS</span>
	</div>
	<div id="sidebar-refresh" class="sidebar-button">
		<i class="fa fa-refresh fa-fw"></i>
		<span class="tooltip">REFRESH</span>
	</div>
	<div id="sidebar-settings" class="sidebar-button">
		<i class="fa fa-cog fa-fw"></i>
		<span class="tooltip">SETTINGS</span>
	</div>

	<div id="sidebar-selected"></div>
</div>

<div id="assignments-wrapper">
</div>
</body>

<script src="popup.js"></script>
<script src="sidebar.js"></script>
<script src="assignments.js"></script>

<script src="ink.js"></script>
<html>
