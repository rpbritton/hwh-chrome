<!DOCTYPE html>
<html>
<head>
	<title>HWH</title>
	<link rel="shortcut icon" href="icon.png"/>

	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="sidebar.css">
	<link rel="stylesheet" href="search.css">

	<link rel="stylesheet" href="pageTasks.css">
	<link rel="stylesheet" href="pageUser.css">

	<link rel="stylesheet" href="design.css">
	<link rel="stylesheet" href="ink.css">
	<link rel="stylesheet" href="tooltip.css">
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div id="sidebar">
	<div id="sidebar-user" class="sidebar-button">
		<i class="fa fa-user fa-fw"></i>		<!-- USE PROFILE PHOTO -->
		<span class="tooltip">USERS</span>		<!-- USE ACOOUNT NAME -->
	</div>
	<div id="sidebar-tasks" class="sidebar-button">
		<i class="fa fa-tasks fa-fw"></i>
		<span class="tooltip">YOUR TASKS</span>
	</div>
	<div id="sidebar-add" class="sidebar-button">
		<i class="fa fa-plus fa-fw"></i>
		<span class="tooltip">ADD NEW TASK</span>
	</div>
	<div id="sidebar-done" class="sidebar-button">
		<i class="fa fa-check fa-fw"></i>
		<span class="tooltip">COMPLETED TASKS</span>
	</div>
	<div id="sidebar-refresh" class="sidebar-button">
		<i class="fa fa-refresh fa-fw"></i>
		<span class="tooltip">REFRESH</span>
	</div>
	<div id="sidebar-settings" class="sidebar-button">
		<i class="fa fa-cog fa-fw"></i>
		<span class="tooltip">SETTINGS</span>
	</div>

	<div id="sidebar-selected"></div>
</div>

<div id="page-user" class="page page-hide">
	<div class="user-wrapper">
		<div class="user-img"></div>
		<div class="user-name user-text">Ryan Britton</div>
		<div class="user-email user-text">rbritton2019@falmouthschools.org</div>
		<div class="user-remove">
			<i class="fa fa-times fa-fw"></i>
		</div>
	</div>
	<div id="user-add" class="design-button">add account</div>
</div>

<div id="page-tasks" class="page page-hide">
	<div id="search">
		<div id="search-icon">
			<i class="fa fa-search fa-fw"></i>
		</div>
		<textarea id="search-box" placeholder="Search"></textarea>
		<div id="search-clear">
			<i class="fa fa-times fa-fw"></i>
		</div>
	</div>
</div>

<div id="page-add" class="page page-hide"></div>
<div id="page-done" class="page page-hide"></div>
<div id="page-settings" class="page page-hide"></div>
</body>
<script src="colors.js"></script>
<script src="accounts.js"></script>
<script src="storage.js"></script>

<script src="ink.js"></script>
<script src="search.js"></script>

<script src="sidebar.js"></script>

<script src="pageUser.js"></script>

<script src="popup.js"></script>
<html>
